<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>よろず相談アプリ</title>
        <link rel="stylesheet" href="form_style.css">
    </head>
    <body>
        <header>
            <h1>相談投稿ページ</h1>
        </header>
    
        <main>
            <!-- <p style="text-align: center;">よろず相談所に相談を送ります。</p> -->
            <h3>ここでよろず相談所に相談を送ることができます</h3>
            <p>
                相談内容を入力し、ご自分で決めた４桁の暗証番号を入力して、<br>
                送信ボタンを押してください。
            </p>
            <p>
                (以前投稿した相談に関する追加の質問は、下メニューの「相談の状況を確認する」からお願いします。)
            </p>

            <!-- <p style='font-weight: bold; font-size: 20px'>相談ネーム</p> -->
            <!-- 質問送信フォーム-->
            <div class="form">相談内容を入力してください<br>
            <textarea id="text-input" cols="40" rows="10"></textarea>
            </div>

            <div class="form">暗証番号を決めてください<br>
            <input type="tel" id="secretNo" placeholder="暗証番号（半角数字で4桁）">
            </div>
            <button id="send-button">送信</button>
            <p id="send-progress" style="text-align: center;"></p>
            <br>

            <p id="apiResField"></p> 

            <div>
            <a href="queryInfo.html">相談の状況を確認する</a>
            </div>
            <div>
            <a href="index.html">よろず相談ホームへ</a>
            </div>
            <br>
        </main>
        <footer>
            &copy; 2023 よろず相談
        </footer>

        <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"> </script>
        <script type="module" src="post.js"></script>
    </body>
</html>
