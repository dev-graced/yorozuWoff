<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <title>相談への返信</title>
        <link rel="stylesheet" href="form_style.css">
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="line-like.css">
        <script src="https://kit.fontawesome.com/65766dba59.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <h3>ここで相談への返信ができます</h3>

            <div id="queryID" class="title_fukidashi" style="font-size: large;"></div>
            <!-- <div id="queryStatus" style="font-size: large"></div> -->
            <div id="queryHistory" style="font-size: medium"></div>

            <div class="cp_iptxt" style="margin-top: 0;">
                <textarea id="reply-textInput" cols="25" rows="3" class="cp_input" style="font-size: 16px;margin-top: 0;" 
                placeholder="返信メッセージを入力して送信ボタンを押してください"></textarea>
                <i class="fa-solid fa-pen-to-square" style="padding-top: 8px;"></i>
            </div>

            <div id="reply-sendButton" class="button012" style="margin-top: 0px;">
                <a id="reply-sendButton-a">送信する</a>
            </div>
            <div id="reply-sendButton2" class="button012prog" style="margin-top:0px;display: none;">
                <div class="prog-text" style="padding-left: 75px;">送信中...</div>
                <div class="prog-bar" style="animation: progress 12s normal linear;"></div>
            </div>
            
            <p id="reply-sendProgress" style="text-align: center;"></p>
            <br>


            <!-- <button onclick="location.href='queryInfo.html'" class="linkBtn2">相談への返信を確認する</button> -->
            <!-- <button onclick="location.href='index.html'" class="linkBtn2">よろず相談ホーム</button> -->
        </main>

        <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"> </script>
        <script type="module" src="post.js"></script>
        <script type="module" src="reply_query.js"></script>
    </body>
</html>
