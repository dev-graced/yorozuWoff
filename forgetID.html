<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <title>相談ID問い合わせフォーム</title>
        <link rel="stylesheet" href="form_style.css">
        <link rel="stylesheet" href="form.css">
        <!-- <link rel="stylesheet" href="line-like.css"> -->
        <script src="https://kit.fontawesome.com/65766dba59.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
           <div class="balloon5">
                <div class="faceicon">
                    <img src="yorozu_logo.png">
                </div>
                <div class="chatting">
                    <div class="says">
                        <p>相談IDを忘れた方は、相談した内容を入力して送信ボタンを押してください。<br><br>
                            相談IDを調べて返信します。</p>
                    </div>
                </div>
            </div>

            <div class="cp_iptxt" style="margin-top: 0;">
                <textarea id="forgetID-textInput" cols="25" rows="3" class="cp_input" style="font-size: 16px;margin-top: 0;" 
                placeholder="相談した内容を入力して、送信ボタンを押してください"></textarea>
                <i class="fa-solid fa-pen-to-square" style="padding-top: 8px;"></i>
            </div>

            <div id="forgetID-sendButton" class="button012" style="margin-top: 0px;">
                <a id="forgetID-sendButton-a">送信する</a>
            </div>
            <div id="forgetID-sendButton2" class="button012prog" style="margin-top:0px;display: none;">
                <div class="prog-text" style="padding-left: 75px;">送信中...</div>
                <div class="prog-bar" style="animation: progress 10s normal linear;"></div>
            </div>
            <div id="forgetID-sendButton3" class="button012" style="margin-top:0px;display: none;">
                <a>送信エラー</a>
            </div>
            
            <!-- <p id="forgetID-sendProgress" style="text-align: center;"></p> -->
            <br>
            
            <!-- <button onclick="location.href='queryInfo.html'" class="linkBtn2">相談への返信を確認する</button> -->
            <button onclick="location.href='index.html'" class="linkBtn2">よろず相談ホーム</button>
        </main>

        <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"> </script>
        <!-- <script type="module" src="post.js"></script> -->
        <!-- <script type="module" src="query_history.js"></script> -->
        <script type="module" src="forgetID.js"></script>
    </body>
</html>
