<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>よろず相談アプリ</title>
        <link rel="stylesheet" href="form_style.css">
    </head>
    <body>
        <header>
            <h1>相談状況確認ページ</h1>
            <style>
                /* スタイルを追加 */
                #message-thread {
                    width: 400px;
                    border: 1px solid #ccc;
                    padding: 10px;
                }
        
                .message {
                    border: 1px solid #eee;
                    padding: 10px;
                    margin: 5px;
                }
            </style>
        </header>
    
        <main>
            <p>相談の履歴や相談内容の検討状況を確認できます。</p>

            <p style="text-align: left;">
            確認したい相談の「相談ネーム」と「暗証番号」を入力してください。<br>
            (相談ネームや暗証番号を忘れた場合は、質問した内容と相談ネームまたは暗証番号を記載したメールを grace.homon.dev@gmail.com 高江洲宛で送ってください。
            その際のやりとりは匿名で構いません。）
            </p>

            <!-- 相談状況問い合わせフォーム-->
            <p>相談ネーム<br>
                <input type="text" id="queryInfo-queryName" placeholder="相談ネームを入力">
            </p>
            <p>暗証番号<br>
                <input type="tel" id="queryInfo-secretNo" placeholder="暗証番号（半角数字で4桁）を入力">
            </p>
            <button id="queryInfo-sendButton">送信</button><div id="queryInfo-sendProgress"></div>
            <br>

            <!-- <p id="queryInfo-apiResField"></p> -->

             <div id="queryInfo-messageThread">
                <!-- <h2>相談履歴</h2> -->
                <!-- 相談履歴を表示するコンテナ -->
             </div>

            <p>
            <a href="post.html">相談を投稿する</a>
            </p>
            <p>
            <a href="index.html">よろず相談ホームへ</a>
            </p>
        </main>
        <footer>
            &copy; 2023 よろず相談
        </footer>

        <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"> </script>
        <script type="module" src="post.js"></script>
    </body>
</html>
